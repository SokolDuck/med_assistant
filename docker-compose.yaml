version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/app:rw
    env_file:
      - ./backend/.env
    command: adev runserver run_server.py --app-factory get_app --host 0.0.0.0 --port 8080

  frontend:
    build: ./frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app:rw
    # environment:
    #   - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./frontend/.env
    command: npm start
